<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div
            mat-card-avatar
            class="example-header-image"
            [ngStyle]="{ 'background-image': 'url(' + data.unicorn?.photo + ')' }"
        ></div>
        <mat-card-title>{{ data.unicorn?.name }}</mat-card-title>
        <mat-card-subtitle>{{ data.unicorn?.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="photo" [src]="data.unicorn?.photo" />
    <mat-card-content>
        <p>Capacities : {{ data.unicorn?.capacities }}</p>
        <p>Birthday :{{ data.unicorn?.birthyear }}</p>
        <p>Hobbies :{{ data.unicorn?.hobbies }}</p>
        <p *ngIf="age < 60; else elseBlock">age :{{ age }}</p>
        <ng-template #elseBlock>
            <p>{{ age }} ðŸ˜’ðŸ˜’</p>
        </ng-template>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <div class="example-button-container">
            <button mat-mini-fab type="button" color="primary">
                <mat-icon>favorite</mat-icon>
            </button>
        </div>
        <div class="example-button-container">
            <button mat-mini-fab type="button" color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div class="example-button-container">
            <button mat-mini-fab color="accent" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
