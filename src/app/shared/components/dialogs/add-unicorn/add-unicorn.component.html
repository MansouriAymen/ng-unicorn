<h1 mat-dialog-title>Ajouter Un Unicorn</h1>
<div class="card m-3">
    <div class="card-body">
        <form [formGroup]="unicornForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="legacy">
                    <mat-label>Name </mat-label>
                    <input formControlName="name" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Birthyear</mat-label>
                    <input formControlName="birthyear" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy">
                    <mat-label>Weigth</mat-label>
                    <input formControlName="weigth" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Photo</mat-label>
                    <input formControlName="photo" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Hobbies</mat-label>
                    <input formControlName="hobbies" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Capacities</mat-label>
                    <input formControlName="capacities" class="form-control" matInput placeholder="Placeholder" />
                </mat-form-field>
            </div>
            <div mat-dialog-actions>
                <button type="button" mat-raised-button mat-dialog-close>Annuler</button>
                <button type="submit" mat-raised-button color="primary">Modifier</button>
            </div>
        </form>
    </div>
</div>
